<template name="signup">
  <h4 class="page-header">Sign Up</h4>
  <form id="signup" class="signup">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="row">
          <div class="col-xs-6">
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" name="firstName" class="form-control" placeholder="First Name">
            </div>
          </div>
          <div class="col-xs-6">
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" name="lastName" class="form-control" placeholder="Last Name">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <div class="input-group username">
            <div class="input-group-addon">@</div>
            <input type="text" class="form-control" name="username" placeholder="username">
          </div>
        </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input type="email" name="emailAddress" class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4">
        <div class="row">
          <div class="col-xs-10">
            <div class="form-group">
              <label for="location">Location</label>
              <input type="text" name="location" class="form-control" placeholder="Location">
            </div>
          </div>
        </div> 
        <div class="row"> 
          <div class="col-xs-4">
            <div class="form-group">
              <label for="age">Age</label>
              <input type="number" name="age" class="form-control" placeholder="Age">
            </div>
          </div>        
          <div class="col-xs-6">
            <div class="form-group">
              <label for="occupation">Occupation</label>
              <input type="text" name="occupation" class="form-control" placeholder="Occupation">
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-10">
            <div class="form-group">
              <label for="bio">Bio</label>
              <textarea class="form-control" name="bio" cols="40" rows="5"
              placeholder="Tell others a little about yourself."></textarea>
            </div>
          </div>
        </div> 
      </div> 
    </div>

    <div class="row">
      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea class="form-control" name="bio" cols="40" rows="5"
        placeholder="Tell others a little about yourself."></textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <input type="submit" class="btn btn-success" value="Sign Up">
        </div>
      </div>
    </div>

  </form>     
      <p>Already have an account? <a href="{{pathFor 'login'}}">Log In</a>.</p>
    
  
</template>
