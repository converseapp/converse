<template name="channel">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  {{>header}}
<!--  {{> sidebar}}-->

    

  {{#if authenticated}}
  <div class="conversation">
    
    
        <div class="w3-sidebar w3-bar-block w3-card w3-animate-right" style="display:none;right:0" id="mySidebar">
          <button class="w3-bar-item w3-button w3-large w3-right"
          onclick="w3_close()"> &times;</button>
            
<!--            Adding Assistant to the right bar-->
              {{> assistant}}      
      </div>
    


  <button id="openNav" class="w3-button w3-right w3-xlarge" onclick="w3_open()">&#9776;</button> 
    
<!--End My additions    -->
      
    <div id="messages">
      <div class="messages-list {{#if isLoading}}loading-list{{/if}}">
        {{#each messages}}
          {{> message}}
        {{else}}
          {{#if isDirect}}
            <p class="alert alert-warning">You haven't said anything to {{username}} yet. Say hello!</p>
          {{else}}
            <p class="alert alert-warning">This channel is pretty quiet. You should say something!</p>
          {{/if}}
        {{/each}}
      </div>
    </div>

    <div class="message-input">
      <input name="message" placeholder="Type your message here...">
    </div>
  </div>
  {{else}}
    {{#unless redirectPublic}}
      {{> Template.dynamic template=yield}}
    {{/unless}}
  {{/if}}
    
    
<!--Scripts used:-->
    <script>
function w3_open() {
  document.getElementById("messages").style.marginRight = "33%";
  document.getElementById("mySidebar").style.width = "33%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
}
function w3_close() {
  document.getElementById("messages").style.marginRight = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
}
</script>
<!--End Scripts-->

    
</template>
