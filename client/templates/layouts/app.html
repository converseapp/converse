<template name="app">
    {{#if loggingIn}}
        {{> loading}}
    {{else}}
        {{#if authenticated}}
            {{#unless redirectAuthenticated}}
                {{> Template.dynamic template=yield}}
                {{/unless}}
        {{else}}
            {{#unless redirectPublic}}
                {{> Template.dynamic template=yield}}
            {{/unless}}
        {{/if}}
    {{/if}}
    <div>
        &nbsp;
        &nbsp;
        &nbsp;
        &nbsp;
    </div>

    <p style="text-align:center; font-family:'Lato', sans-serif;">Copyright (c) 2017 Ananth Agarwal, Bryan Alcorn, Monica Kumaran, Natalie Leuenberger, Jenny Li</p>
    <div>&nbsp;</div>
</template>
